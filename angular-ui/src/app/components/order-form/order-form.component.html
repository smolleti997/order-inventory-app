<div class="order-form-container">
    <h2>Place Your Order</h2>

    <div class="form-group">
        <label for="product">Product:</label>
        <input id="product" type="text" [(ngModel)]="product" placeholder="Enter product name" />
    </div>

    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input id="quantity" type="number" [(ngModel)]="quantity" min="1" />
    </div>

    <button (click)="submitOrder()" [disabled]="!product || quantity < 1">Submit Order</button>
</div>

<hr>

<h2>Orders</h2>
<ul>
    <li *ngFor="let order of orders">
        {{ order.product }} - Quantity: {{ order.quantity }}
        <span *ngIf="order.remainingStock !== undefined">
      | Remaining Stock: {{ order.remainingStock }}
    </span>
        <span *ngIf="order.remainingStock === undefined">
      | Stock update pending...
    </span>
        <div *ngIf="order.message">{{ order.message }}</div>
    </li>
</ul>
